<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/jpeg" href="logo.jpg">
    <title>Anonymous Agents | Spaceships</title>
    <style>
    * { box-sizing: border-box; }
    
    body, html { 
        margin: 0; padding: 0; width: 100%; height: 100%; 
        background: #05070a url('images/bg2.jpg') center center / cover no-repeat fixed;
        image-rendering: pixelated; 
        font-family: 'Courier New', monospace; 
        overflow: hidden; 
    }

    #content { position: relative; width: 100vw; height: 100vh; z-index: 1; }
    
    .header { 
        position: absolute; top: 40px; width: 100%; text-align: center; 
        color: white; z-index: 20; pointer-events: none; 
    }
    .header h1 { 
        font-size: clamp(1.5rem, 6vw, 3.5rem); letter-spacing: 6px; margin: 0; 
        color: #00ffff; text-shadow: 0 0 20px rgba(0, 255, 255, 0.6); 
    }
    
    .back-to-menu { 
        position: fixed; top: 15px; left: 15px; background: #00ffff; color: #0a0e27; 
        border: none; padding: 0.5rem 1rem; border-radius: 20px; cursor: pointer; 
        font-weight: bold; z-index: 1000; font-size: 0.8rem;
    }

    .characters-container { 
        position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10;
    }
    
    /* --- PC SIZE (Default) --- */
    .character { 
        position: absolute; 
        cursor: pointer; 
        text-align: center; 
        transition: transform 0.2s ease, top 0.5s ease, left 0.5s ease; /* Added top/left for smooth resize */
        width: 180px; 
        transform: translate(-50%, -50%); 
        z-index: 15;
        user-select: none;
    }
        
    .character-sprite { 
        width: 160px; /* Increased from 100px for PC */
        height: 160px; /* Increased from 100px for PC */
        object-fit: contain; 
        filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.3));
        pointer-events: auto;
    }

    .character-name { 
        color: #00ffff; font-size: 1rem; /* Slightly larger text for PC */
        font-weight: bold; text-transform: uppercase;
        background: rgba(0, 0, 0, 0.8); padding: 5px 10px; display: inline-block;
        margin-top: 5px; border: 1px solid #00ffff;
    }

    /* --- MOBILE SIZE (Stays same) --- */
    @media (max-width: 768px) {
        .character { 
            width: 50px; 
        }
        .character-sprite { 
            width: 65px; 
            height: 65px; 
        }
        .character-name { 
            font-size: 0.5rem !important;
            white-space: nowrap;
            padding: 2px 4px !important;
        }
    }

    /* Rest of your CSS (Dialog, Hover, etc) */
    .character:active, .character:hover { 
        z-index: 100; 
        transform: translate(-50%, -55%) scale(1.1); 
    }

    #dialog-overlay { 
        position: fixed; inset: 0; background: rgba(0, 0, 0, 0.8); 
        backdrop-filter: blur(8px); opacity: 0; pointer-events: none; 
        z-index: 2000; display: flex; justify-content: center; align-items: center; 
        transition: opacity 0.3s ease;
    }
    #dialog-overlay.active { opacity: 1; pointer-events: auto; }

    #dialog-box { 
        background: #0d1117; border: 2px solid #00ffff; border-radius: 8px; 
        max-width: 450px; width: 90%; display: flex; flex-direction: column;
        box-shadow: 0 0 40px rgba(0, 255, 255, 0.2); overflow: hidden;
    }

    .id-header { background: #00ffff; color: #0a0e27; padding: 8px; text-align: center; font-weight: bold; font-size: 0.9rem; }
    .id-body { display: flex; padding: 20px; gap: 20px; align-items: center; }
    .id-photo { flex: 0 0 100px; height: 100px; border: 1px solid #00ffff; background: #000; overflow: hidden;}
    #char-preview { width: 100%; height: 100%; object-fit: contain; image-rendering: pixelated; }
    .id-stats { flex: 1; color: #fff; font-size: 0.85rem; line-height: 1.6; }
    .stat-line { margin-bottom: 4px; }
    .label { color: #00ffff; font-weight: bold; text-transform: uppercase; margin-right: 5px; font-size: 0.7rem; }
    
    .id-footer { padding: 10px; text-align: center; background: rgba(255,255,255,0.05); }
    .close-btn { background: #ff0055; color: white; border: none; padding: 10px 30px; cursor: pointer; font-weight: bold; font-family: inherit; }

    @media (max-width: 480px) {
        .id-body { flex-direction: column; text-align: center; padding: 15px; }
        .id-photo { flex: 0 0 100px; width: 100px; }
    }
</style>
</head>
<body>

    <button class="back-to-menu" onclick="goBackToMenu()">‚Üê BACK</button>
    
    <div id="content">
        <div class="header"><h1>SPACESHIPS</h1></div>
        <div class="characters-container" id="characters-container"></div>
    </div>

    <div id="dialog-overlay" onclick="if(event.target === this) closeDialog()">
        <div id="dialog-box">
            <div class="id-header">PERSONNEL DATA SHEET</div>
            <div class="id-body">
                <div class="id-photo"><img id="char-preview" src=""></div>
                <div class="id-stats">
                    <h2 id="char-name-display" style="margin:0 0 10px 0; letter-spacing:2px; border-bottom:1px solid #00ffff; font-size: 1.2rem;"></h2>
                    <div class="stat-line"><span class="label">Role:</span><span id="id-role"></span></div>
                    <div class="stat-line"><span class="label">Weapons:</span><span id="id-weapons"></span></div>
                    <div class="stat-line"><span class="label">Gadgets:</span><span id="id-gadgets"></span></div>
                    <div class="stat-line"><span class="label">Element:</span><span id="id-element"></span></div>
                </div>
            </div>
            <div class="id-footer">
                <button class="close-btn" onclick="closeDialog()">[ CLOSE ]</button>
            </div>
        </div>
    </div>

    <script>
        const characters = [
    { 
        id: 1, name: 'Haiyun', role: 'Pilot', weapons: 'Sword & Sniper', gadgets: 'Water Grenade', element: 'Water', image: 'Haibaan.png',
        pcPos: { top: '55%', left: '70%' }, 
        mobilePos: { top: '80%', left: '25%' },
        color: '##2a7dff' // Dark Blue
    },
    { 
        id: 2, name: 'Nihal', role: 'Leader', weapons: 'Shield', gadgets: 'Energy Cannon', element: 'Energy', image: 'Nihaal.png',
        pcPos: { top: '50%', left: '60%' }, 
        mobilePos: { top: '60%', left: '90%' },
        color: '#00ff00' // Green
    },
    { 
        id: 3, name: 'Zivil', role: 'Fighter', weapons: 'Staff', gadgets: 'Ice Granade', element: 'Ice', image: 'Zivan.png',
        pcPos: { top: '50%', left: '35%' }, 
        mobilePos: { top: '75%', left: '10%' },
        color: '#add8e6' // Light Blue
    },
    { 
        id: 4, name: 'Adon', role: 'Engineer', weapons: 'Pistol', gadgets: 'Earth Shield', element: 'Earth', image: 'Adhaan.png',
        pcPos: { top: '60%', left: '80%' }, 
        mobilePos: { top: '60%', left: '10%' },
        color: '#ff8c00' // Orange
    },
    { 
        id: 5, name: 'Inzi', role: 'Scientist', weapons: 'Dagger', gadgets: 'Smoke Granades', element: 'Lightning', image: 'Izaan.png',
        pcPos: { top: '60%', left: '25%' }, 
        mobilePos: { top: '80%', left: '50%' },
        color: '#919191' // Black
    },
    { 
        id: 6, name: 'Rolin', role: 'Medic', weapons: '', gadgets:'', element:'Time' , image:'Rayyan.png' ,
        pcPos: { top: '70%', left: '15%' }, 
        mobilePos: { top: '80%', left: '75%' },
        color: '#800080' // Purple
    },
    { 
        id: 7, name: 'Shah', role: 'Navigator', weapons: 'Sword', gadgets: 'Lava Shield', element: 'Fire', image: 'Shaadh.png',
        pcPos: { top: '70%', left: '90%' }, 
        mobilePos: { top: '75%', left: '90%' },
        color: '#ff0000' // Red
    }
];

        function initCharacters() {
            const container = document.getElementById('characters-container');
            container.innerHTML = '';
            
            // Check if we are on mobile
            const isMobile = window.innerWidth <= 768;

            characters.forEach(char => {
                const charEl = document.createElement('div');
                charEl.className = 'character';
                
                // Pick the correct position based on device
                const pos = isMobile ? char.mobilePos : char.pcPos;
                charEl.style.top = pos.top;
                charEl.style.left = pos.left;
                
                // Replace this part inside your characters.forEach loop:
            charEl.innerHTML = `
                <img src="images/${char.image}" 
                    class="character-sprite" 
                    style="filter: drop-shadow(0 0 10px ${char.color})" 
                    onerror="this.src='images/fallback.png'">
                <br><div class="character-name" style="border-color: ${char.color}; color: ${char.color}">${char.name}</div>
            `;

                charEl.onpointerdown = (e) => {
                    e.stopPropagation();
                    openDialog(char);
                };
                
                container.appendChild(charEl);
            });
        }

// Also re-run the layout if the window is resized
window.addEventListener('resize', initCharacters);

        function openDialog(char) {
            document.getElementById('char-preview').src = `images/${char.image}`;
            document.getElementById('char-name-display').innerText = char.name;
            document.getElementById('id-role').innerText = char.role;
            document.getElementById('id-weapons').innerText = char.weapons;
            document.getElementById('id-gadgets').innerText = char.gadgets;
            document.getElementById('id-element').innerText = char.element;
            document.getElementById('dialog-overlay').classList.add('active');
        }

        function closeDialog() { document.getElementById('dialog-overlay').classList.remove('active'); }
        function goBackToMenu() { window.location.href = 'back.html'; }
        
        window.onload = initCharacters;
    </script>
</body>
</html>
