<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vaanuva.com | Spaceships</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            background: #0a0e27 url('images/testbg.jpg') center center / cover no-repeat fixed;
            image-rendering: pixelated; 
            font-family: 'Courier New', monospace; 
            overflow: hidden; 
        }

        .pixelated_image {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        #content { 
            position: relative; 
            z-index: 10; 
            width: 100vw; 
            height: 100vh; 
        }
        
        .header { 
            position: absolute;
            top: 40px;
            width: 100%;
            color: white; 
            text-align: center; 
            pointer-events: none;
        }

        .header h1 { 
            font-size: clamp(2rem, 8vw, 3.5rem); 
            letter-spacing: 8px; 
            margin: 0; 
            color: #00ffff; 
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.6); 
        }
        
        .back-to-menu { 
            position: fixed; 
            top: 20px; 
            left: 20px; 
            background: #00ffff; 
            color: #0a0e27; 
            border: none; 
            padding: 0.75rem 1.5rem; 
            border-radius: 25px; 
            cursor: pointer; 
            font-weight: bold; 
            z-index: 1000; 
            transition: transform 0.2s;
        }
        .back-to-menu:hover { transform: scale(1.1); }

        .characters-container { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* INCREASED SIZE HERE */
        .character { 
            position: absolute; 
            cursor: pointer; 
            text-align: center; 
            transition: all 0.3s ease; 
            width: 220px; /* Was 140px */
            transform: translate(-50%, -50%); 
        }

        .character-sprite { 
            width: 200px; /* Was 120px */
            height: 200px; /* Was 120px */
            object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.3)); 
        }

        .character:hover .character-sprite { 
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.9)); 
            transform: scale(1.05); 
        }
        
        .character-name { 
            color: #00ffff; 
            font-size: 0.9rem; 
            font-weight: bold;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.6); 
            padding: 4px 8px;
            display: inline-block;
            margin-top: 5px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        /* Dialog Box */
        #dialog-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(10, 14, 39, 0.9); backdrop-filter: blur(8px);
            opacity: 0; pointer-events: none; z-index: 2000; display: flex;
            justify-content: center; align-items: center; transition: opacity 0.3s ease;
        }
        #dialog-overlay.active { opacity: 1; pointer-events: auto; }
        #dialog-box { background: #1a1f3a; border: 2px solid #00ffff; padding: 2.5rem; border-radius: 15px; max-width: 800px; width: 90%; display: flex; gap: 2rem; flex-wrap: wrap; box-shadow: 0 0 40px rgba(0,255,255,0.2); }
        #char-preview { width: 240px; height: 240px; object-fit: contain; background: rgba(0,0,0,0.3); border-radius: 10px; }
        #dialog-content { flex: 1; min-width: 280px; }
        #char-name-display { color: #00ffff; margin: 0; font-size: 2rem; }
        .close-btn { background: transparent; color: #00ffff; border: 1px solid #00ffff; padding: 0.8rem 2rem; cursor: pointer; margin-top: 20px; font-weight: bold; }
        .close-btn:hover { background: #00ffff; color: #1a1f3a; }
    </style>
</head>
<body>

    <button class="back-to-menu" onclick="goBackToMenu()">← BACK</button>
    
    <div id="content">
        <div class="header">
            <h1>SPACESHIPS</h1>
        </div>
        <div class="characters-container" id="characters-container"></div>
    </div>

    <div id="dialog-overlay" onclick="if(event.target === this) closeDialog()">
        <div id="dialog-box">
            <img id="char-preview" src="" alt="Character" class="pixelated_image">
            <div id="dialog-content">
                <h2 id="char-name-display"></h2>
                <div id="char-role" style="color:#a29bfe; font-style:italic; margin-bottom:15px; font-size: 1.1rem;"></div>
                <div id="char-backstory" style="color:#e0e0e0; line-height:1.7; font-size: 1rem;"></div>
                <button class="close-btn" onclick="closeDialog()">[ DISMISS ]</button>
            </div>
        </div>
    </div>

    <script>
        // Adjust 'top' and 'left' to fit your cockpit seats/panels
        const characters = [
            { id: 1, name: 'Nihaal', role: 'Leader', image: 'nihaal.png', top: '65%', left: '45%', backstory: 'Fearless commander...' },
            { id: 2, name: 'Zivan', role: 'Navigator', image: 'zivan.png', top: '65%', left: '35%', backstory: 'Swift and highly intelligent...' },
            { id: 3, name: 'Adhaan', role: 'Engineer', image: 'adhaan.png', top: '65%', left: '55%', backstory: 'A tough, no-nonsense mechanic...' },
            { id: 4, name: 'Izaan', role: 'Scientist', image: 'izaan.png', top: '65%', left: '65%', backstory: 'A brilliant mind...' },
            { id: 5, name: 'Haibaan', role: 'Pilot', image: 'haibaan.png', top: '65%', left: '25%', backstory: 'Daring and adventurous...' },
            { id: 6, name: 'Rayyan', role: 'Medic', image: 'rayyan.png', top: '65%', left: '15%', backstory: 'The heart of the ship...' },
            { id: 7, name: 'Shaadh', role: 'AI', image: 'shaadh.png', top: '65%', left: '75%', backstory: 'The ship’s consciousness...' }
        ];

        function initCharacters() {
            const container = document.getElementById('characters-container');
            container.innerHTML = '';

            characters.forEach(char => {
                const charEl = document.createElement('div');
                charEl.className = 'character';
                charEl.style.top = char.top;
                charEl.style.left = char.left;

                charEl.innerHTML = `
                    <img src="images/${char.image}" 
                         alt="${char.name}" 
                         class="character-sprite pixelated_image"
                         onerror="this.src='images/fallback.png'">
                    <br>
                    <div class="character-name">${char.name}</div>
                `;
                
                charEl.addEventListener('click', () => {
                    document.getElementById('char-preview').src = `images/${char.image}`;
                    document.getElementById('char-name-display').textContent = char.name;
                    document.getElementById('char-role').textContent = `[ ${char.role} ]`;
                    typeText(char.backstory);
                    document.getElementById('dialog-overlay').classList.add('active');
                });
                container.appendChild(charEl);
            });
        }

        function typeText(text) {
            const element = document.getElementById('char-backstory');
            element.textContent = '';
            let index = 0;
            if (window.typingInterval) clearInterval(window.typingInterval);
            window.typingInterval = setInterval(() => {
                if (index < text.length) {
                    element.textContent += text[index++];
                } else {
                    clearInterval(window.typingInterval);
                }
            }, 20);
        }

        function closeDialog() {
            document.getElementById('dialog-overlay').classList.remove('active');
        }

        function goBackToMenu() { window.location.href = 'back.html'; }

        window.addEventListener('DOMContentLoaded', initCharacters);
    </script>
</body>
</html>
