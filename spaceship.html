<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vaanuva.com | Spaceships</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            min-height: 100vh;
            background: #0a0e27 url('images/spaceship.png') center/cover no-repeat fixed; 
            font-family: 'Courier New', monospace; 
            color: white;
            overflow-x: hidden;
        }
        
        /* Dark overlay to ensure text readability on any background */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); z-index: 0;
        }
        
        #content { 
            position: relative; z-index: 10; width: 100%; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; 
            padding: 1rem; box-sizing: border-box;
        }
        
        .header { text-align: center; margin-top: 4rem; margin-bottom: 2rem; }
        .header h1 { 
            font-size: clamp(1.8rem, 5vw, 3rem); 
            letter-spacing: 5px; margin: 0; color: #00ffff; 
            text-shadow: 0 0 10px #00ffff; 
        }
        .header p { font-size: clamp(1rem, 3vw, 1.5rem); color: #b9c5cf; margin: 0.5rem 0; }
        
        .back-to-menu { 
            position: absolute; top: 20px; left: 20px; 
            background: #00ffff; color: #0a0e27; border: none; 
            padding: 0.6rem 1.2rem; border-radius: 25px; cursor: pointer; 
            font-weight: bold; transition: all 0.3s ease; z-index: 20; 
        }
        .back-to-menu:hover { transform: scale(1.1); box-shadow: 0 0 20px rgba(0, 255, 255, 0.8); }
        
        .characters-container { 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 2rem; width: 100%; max-width: 1200px;
            padding: 20px; box-sizing: border-box;
            justify-items: center;
        }
        
        .character { 
            position: relative; cursor: pointer; text-align: center; 
            transition: all 0.3s ease; width: 100%; 
        }
        .character-sprite { 
            width: clamp(100px, 20vw, 160px); 
            height: clamp(100px, 20vw, 160px); 
            margin-bottom: 0.5rem; object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.3)); 
            transition: all 0.3s ease; border-radius: 10px; 
        }
        .character:hover .character-sprite { 
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.8)); 
            transform: scale(1.1); 
        }
        .character-name { 
            color: white; font-size: 0.8rem; font-weight: bold;
            text-transform: uppercase; letter-spacing: 1px;
        }
        
        /* Dialog Box Responsive */
        #dialog-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.85); opacity: 0; pointer-events: none; 
            z-index: 100; transition: opacity 0.3s ease; 
            display: flex; align-items: center; justify-content: center;
            padding: 20px; box-sizing: border-box;
        }
        #dialog-overlay.active { opacity: 1; pointer-events: auto; }
        
        #dialog-box { 
            background: #1a1f3a; border: 2px solid #00ffff; 
            padding: 2rem; border-radius: 15px; 
            max-width: 800px; width: 100%;
            max-height: 90vh; overflow-y: auto;
            transform: scale(0.8); transition: all 0.4s ease; 
            display: flex; gap: 2rem; align-items: center;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }
        #dialog-overlay.active #dialog-box { transform: scale(1); }
        
        #char-preview { 
            width: 150px; height: 150px; border: 2px solid #00ffff; 
            border-radius: 10px; object-fit: contain; flex-shrink: 0;
            background: rgba(0,0,0,0.3);
        }
        
        #dialog-content { flex: 1; }
        #dialog-box h2 { color: #00ffff; margin: 0 0 0.5rem 0; font-size: 1.4rem; }
        .role { color: #a29bfe; font-size: 0.9rem; margin-bottom: 1rem; display: block; }
        .backstory { font-size: 0.95rem; line-height: 1.6; color: #ddd; margin-bottom: 1.5rem; }
        
        .close-btn { 
            background: #00ffff; color: #0a0e27; border: none; 
            padding: 0.8rem 1.5rem; border-radius: 5px; cursor: pointer; 
            font-weight: bold; width: 100%;
        }

        /* Mobile Adjustments */
        @media (max-width: 650px) {
            #dialog-box { flex-direction: column; text-align: center; padding: 1.5rem; }
            #char-preview { width: 120px; height: 120px; }
            .back-to-menu { padding: 0.5rem 1rem; font-size: 0.8rem; }
        }

        /* Selection Animation */
        .character.selected .character-sprite {
            animation: pulseGlow 0.8s infinite alternate;
        }
        @keyframes pulseGlow {
            from { filter: drop-shadow(0 0 5px #00ffff); transform: scale(1.1); }
            to { filter: drop-shadow(0 0 20px #00ffff); transform: scale(1.15); }
        }
    </style>
</head>
<body>

    <div id="content">
        <button class="back-to-menu" onclick="goBackToMenu()">‚Üê BACK</button>
        
        <div class="header">
            <h1>SPACESHIPS</h1>
            <p>Meet the Crew</p>
        </div>
        
        <div class="characters-container" id="characters-container"></div>
    </div>

    <div id="dialog-overlay" onclick="if(event.target==this) closeDialog()">
        <div id="dialog-box">
            <img id="char-preview" src="" alt="Character">
            <div id="dialog-content">
                <h2 id="char-name"></h2>
                <span class="role" id="char-role"></span>
                <div class="backstory" id="char-backstory"></div>
                <button class="close-btn" onclick="closeDialog()">CLOSE TERMINAL</button>
            </div>
        </div>
    </div>

    <script>
        const characters = [
            { id: 1, name: 'CAPTAIN Nihaal', role: 'Leader', backstory: 'Fearless commander with decades of space exploration. Guide of the crew through cosmic storms.' },
            { id: 2, name: 'Zivan', role: 'Navigator', backstory: 'Swift and intelligent, charts courses through asteroid fields. Never lost in space.' },
            { id: 3, name: 'Adhaan', role: 'Engineer', backstory: 'Tough mechanic who keeps the ship running. Can fix anything with a wrench.' },
            { id: 4, name: 'Izaan', role: 'Scientist', backstory: 'Brilliant mind obsessed with discovering new worlds and alien life forms.' },
            { id: 5, name: 'Haibaan', role: 'Pilot', backstory: 'Daring and adventurous, executes the most impossible maneuvers.' },
            { id: 6, name: 'Rayyan', role: 'Medic', backstory: 'Compassionate healer, ensures crew health during dangerous missions.' },
            { id: 7, name: 'Shaadh', role: 'AI', backstory: 'Mysterious artificial intelligence controlling ship systems and communications.' }
        ];

        function initCharacters() {
            const container = document.getElementById('characters-container');
            characters.forEach(char => {
                const charEl = document.createElement('div');
                charEl.className = 'character';
                charEl.innerHTML = `
                    <img src="images/charc${char.id}.png" alt="${char.name}" class="character-sprite" 
                         onerror="this.src='https://via.placeholder.com/150/00ffff/000000?text=${char.role}'">
                    <div class="character-name">${char.name}</div>
                `;
                charEl.addEventListener('click', () => selectCharacter(char, charEl));
                container.appendChild(charEl);
            });
        }

        function selectCharacter(char, element) {
            document.querySelectorAll('.character').forEach(c => c.classList.remove('selected'));
            element.classList.add('selected');
            showDialog(char);
        }

        function showDialog(char) {
            document.getElementById('char-preview').src = `images/charc${char.id}.png`;
            document.getElementById('char-name').textContent = char.name;
            document.getElementById('char-role').textContent = `[ ${char.role} ]`;
            
            const overlay = document.getElementById('dialog-overlay');
            overlay.classList.add('active');
            typeText(char.backstory);
        }

        let typeInterval;
        function typeText(text) {
            const element = document.getElementById('char-backstory');
            element.textContent = '';
            clearInterval(typeInterval);
            let index = 0;
            typeInterval = setInterval(() => {
                if (index < text.length) {
                    element.textContent += text[index];
                    index++;
                } else {
                    clearInterval(typeInterval);
                }
            }, 25);
        }

        function closeDialog() {
            document.getElementById('dialog-overlay').classList.remove('active');
            document.querySelectorAll('.character').forEach(c => c.classList.remove('selected'));
            clearInterval(typeInterval);
        }

        function goBackToMenu() {
            // Using your requested logic
            window.location.href = 'index.html'; 
        }

        initCharacters();
    </script>
</body>
</html>
