<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
     <link rel="icon" type="image/jpeg" href="logo.jpg">
    <title>Anonymous Agents | Space Exploration</title>
    <style>
        :root {
            --neon-blue: #00ffff;
            --nitro-red: #ff3366;
            --space-black: #000000;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--space-black);
            color: white; font-family: 'Courier New', monospace;
            overflow: hidden; touch-action: none;
        }

        canvas { display: block; z-index: 1; }

        /* HUD */
        #ui {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }
        .hud { padding: 60px 20px 20px; display: flex; justify-content: space-between; font-size: 1rem; }

        .back-btn {
            position: fixed; top: 15px; left: 15px;
            background: rgba(0, 255, 255, 0.1);
            color: var(--neon-blue); border: 1px solid var(--neon-blue);
            padding: 8px 15px; border-radius: 5px; cursor: pointer;
            pointer-events: auto; z-index: 200; font-family: inherit;
        }

        #boost-wrap {
            position: fixed; bottom: 140px; left: 50%; transform: translateX(-50%);
            width: 180px; height: 6px; border: 1px solid var(--neon-blue);
            background: #000; border-radius: 10px; overflow: hidden;
        }
        #boost-fill { width: 100%; height: 100%; background: var(--neon-blue); transition: width 0.1s linear; }
        .empty { background: var(--nitro-red) !important; }

        /* MOBILE CONTROLS FIXED */
        #mobile-controls {
            position: fixed; bottom: 30px; left: 0; width: 100%;
            display: flex; justify-content: space-around; align-items: center;
            pointer-events: none; z-index: 300;
        }
        .ctrl-btn {
            width: 80px; height: 80px; background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--neon-blue); border-radius: 50%;
            color: var(--neon-blue); font-size: 1.5rem;
            display: flex; justify-content: center; align-items: center;
            pointer-events: auto; /* CRITICAL */
            user-select: none; -webkit-user-select: none;
        }
        .boost-btn { border-color: var(--nitro-red); color: var(--nitro-red); width: 90px; height: 90px; }
        
        /* Only show mobile buttons if it's a touch device */
        @media (pointer: fine) {
            #mobile-controls { display: none; }
        }

        .screen {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.9);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 400; text-align: center;
        }
        .hidden { display: none !important; }
        .btn { background: var(--neon-blue); color: black; border: none; padding: 1rem 2rem; font-weight: bold; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

    <button class="back-btn" onclick="location.href='games.html'">← BACK</button>

    <div id="ui">
        <div class="hud">
            <div>DATA: <span id="score">0</span></div>
            <div>BEST: <span id="hi-score">0</span></div>
        </div>
        <div id="boost-wrap"><div id="boost-fill"></div></div>
    </div>

    <div id="mobile-controls">
        <div class="ctrl-btn" id="left-btn">◀</div>
        <div class="ctrl-btn boost-btn" id="boost-btn">WARP</div>
        <div class="ctrl-btn" id="right-btn">▶</div>
    </div>

    <div id="start-screen" class="screen">
        <h1 style="color: var(--neon-blue);">WARP DODGER</h1>
        <button class="btn" onclick="startGame()">INITIATE</button>
    </div>

    <div id="game-over" class="screen hidden">
        <h1 style="color: var(--nitro-red);">CRITICAL FAILURE</h1>
        <h2 id="final-score">SCORE: 0</h2>
        <button class="btn" onclick="location.reload()">RETRY</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const boostFill = document.getElementById('boost-fill');

        let gameActive = false;
        let score = 0;
        let hiScore = localStorage.getItem('vaanuva_hi') || 0;
        
        let player = { x: 0, y: 0, w: 30, h: 40, speed: 8, boosting: false };
        let stars = [];
        let enemies = [];
        let boostAmount = 100;
        let isRecharging = false;
        let keys = {};

        // Mobile Control States
        let mvLeft = false;
        let mvRight = false;
        let mvBoost = false;

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2;
            player.y = canvas.height - 220; // Moved higher for thumb clearance
            document.getElementById('hi-score').textContent = hiScore;

            stars = [];
            for(let i=0; i<80; i++) {
                stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*2, speed: Math.random()*2 + 1 });
            }
        }

        window.addEventListener('resize', init);
        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        // REWRITTEN MOBILE INPUTS
        const bind = (id, startFunc, endFunc) => {
            const el = document.getElementById(id);
            el.addEventListener('touchstart', e => { e.preventDefault(); startFunc(); }, {passive: false});
            el.addEventListener('touchend', e => { e.preventDefault(); endFunc(); }, {passive: false});
        };

        bind('left-btn', () => mvLeft = true, () => mvLeft = false);
        bind('right-btn', () => mvRight = true, () => mvRight = false);
        bind('boost-btn', () => mvBoost = true, () => mvBoost = false);

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            gameActive = true;
            loop();
        }

        function loop() {
            if (!gameActive) return;

            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Logic
            const isTryingBoost = keys['Space'] || mvBoost;
            if (isTryingBoost && boostAmount > 0 && !isRecharging) {
                player.boosting = true;
                boostAmount -= 1.5;
                if (boostAmount <= 0) {
                    isRecharging = true;
                    boostFill.classList.add('empty');
                    setTimeout(() => { isRecharging = false; boostFill.classList.remove('empty'); }, 10000);
                }
            } else {
                player.boosting = false;
                if (boostAmount < 100) boostAmount += isRecharging ? 0.16 : 0.1;
            }
            boostFill.style.width = boostAmount + "%";

            const worldSpeedMult = player.boosting ? 4 : 1;
            const playerSpeed = player.boosting ? 12 : 7;

            if (keys['ArrowLeft'] || keys['KeyA'] || mvLeft) player.x -= playerSpeed;
            if (keys['ArrowRight'] || keys['KeyD'] || mvRight) player.x += playerSpeed;
            player.x = Math.max(15, Math.min(canvas.width - 15, player.x));

            // Stars
            stars.forEach(s => {
                s.y += s.speed * worldSpeedMult;
                if (s.y > canvas.height) s.y = 0;
                ctx.fillStyle = "white";
                ctx.fillRect(s.x, s.y, s.size, s.size);
            });

            // Enemies
            if (Math.random() < 0.04 + (score / 3000)) {
                enemies.push({ x: Math.random() * canvas.width, y: -50, size: 20, speed: (3 + Math.random() * 3) * worldSpeedMult });
            }

            enemies.forEach((en, i) => {
                en.y += en.speed;
                ctx.fillStyle = "magenta";
                ctx.fillRect(en.x - 10, en.y, 20, 20);

                if (Math.abs(player.x - en.x) < 25 && Math.abs(player.y - en.y) < 25) {
                    gameActive = false;
                    document.getElementById('game-over').classList.remove('hidden');
                    document.getElementById('final-score').textContent = "SCORE: " + score;
                    if(score > hiScore) localStorage.setItem('vaanuva_hi', score);
                }
                if (en.y > canvas.height) { enemies.splice(i, 1); score++; document.getElementById('score').textContent = score; }
            });

            // Draw Ship
            ctx.fillStyle = player.boosting ? "red" : "cyan";
            ctx.beginPath();
            ctx.moveTo(player.x, player.y - 20);
            ctx.lineTo(player.x - 15, player.y + 15);
            ctx.lineTo(player.x + 15, player.y + 15);
            ctx.fill();

            requestAnimationFrame(loop);
        }

        init();
    </script>
</body>
</html>
