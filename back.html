<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="logo.jpg">
    <title>Anonymous Agents | Hub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <style>
        /* ALLOW SCROLLING */
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            min-height: 100%; 
            background: #000; 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden; /* Prevent horizontal wobble */
            overflow-y: auto;   /* Enable vertical scrolling */
        }

        /* Keep the 3D Stars in the background while scrolling */
        canvas { 
            position: fixed; 
            top: 0; 
            left: 0; 
            z-index: 1; 
            pointer-events: none; 
        }

        #hub-content {
            position: relative;
            width: 100%;
            min-height: 150vh; /* Make it taller than the screen to enable scrolling */
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            padding-top: 20vh; /* Initial top spacing */
        }

        .hub-title {
            color: white; text-align: center; margin-bottom: 1rem;
            font-size: 3.5rem; letter-spacing: 8px;
            color: #00ffff; text-shadow: 0 0 30px #00ffff;
        }

        .hub-subtitle {
            color: #a29bfe; font-size: 1.3rem; margin-bottom: 5rem;
            letter-spacing: 2px;
        }

        .hub-nav-tabs {
            display: flex; gap: 2rem; flex-wrap: wrap;
            justify-content: center; width: 90%;
            margin-bottom: 10rem; /* Space before the footer section */
        }

        .hub-nav-tab {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 255, 0.5);
            color: white; padding: 1.5rem 2.5rem; border-radius: 50px;
            cursor: pointer; transition: all 0.3s ease;
            font-size: 1.1rem; font-weight: 600;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .hub-nav-tab:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }

        .home-btn {
            background: linear-gradient(135deg, #00ffff, #0099cc);
            color: #0a0e27; border: none; padding: 0.75rem 2rem;
            border-radius: 25px; cursor: pointer; font-weight: bold;
            transition: all 0.3s ease; letter-spacing: 1px;
            margin-bottom: 5rem;
        }

        /* Music Toggle - Stay fixed to the screen */
        .music-toggle {
            position: fixed; bottom: 30px; right: 30px;
            width: 50px; height: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 100;
        }

        .footer-info {
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.75rem;
            padding: 2rem 0;
            letter-spacing: 1px;
            background: rgba(0,0,0,0.3);
        }

        .version-tag { color: #a29bfe; font-weight: bold; }

        @media (max-width: 768px) {
            .hub-title { font-size: 2rem; }
            .hub-nav-tabs { flex-direction: column; align-items: center; }
            .hub-nav-tab { width: 80%; text-align: center; }
        }
    </style>
</head>
<body>
    <audio id="bg-audio" loop>
        <source src="bgmusic.mp3" type="audio/mpeg">
    </audio>

    <div class="music-toggle" onclick="toggleMusic()" id="music-btn">
        <span id="music-icon">‚ñ∂</span>
    </div>

    <div id="hub-content">
        <h1 class="hub-title">Anonymous Agents</h1>
        <p class="hub-subtitle">Select Your Next Destination</p>
        
        <div class="hub-nav-tabs">
            <div class="hub-nav-tab" onclick="navigateTo('spaceship.html')">üöÄ SPACESHIPS</div>
            <div class="hub-nav-tab" onclick="navigateTo('adventures.html')">üåå ADVENTURES</div>
            <div class="hub-nav-tab" onclick="navigateTo('games.html')">üéÆ GAMES</div>
        </div>

        <button class="home-btn" onclick="navigateTo('index.html')">‚Üê BACK TO VOID</button>

        <div class="footer-info">
            <span class="version-tag">V0.001</span><br>
            <span>Developed by Haibaan & Rayyan</span><br>
            <span>Copyright ¬© Anonymous Agents. All rights reserved.</span>
        </div>
    </div>

    <script>
        // ... (Keep your existing Three.js init and animate code here)
        let scene, camera, renderer, starGeo, stars, starMaterial;
        let speed = 0.2;
        let nebulaParticles;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 1;
            camera.rotation.x = Math.PI/2;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            starGeo = new THREE.BufferGeometry();
            let positions = [];
            for(let i=0; i<6000; i++) {
                positions.push(Math.random() * 600 - 300);
                positions.push(Math.random() * 600 - 300);
                positions.push(Math.random() * 600 - 300);
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            
            starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.7, transparent: true });
            stars = new THREE.Points(starGeo, starMaterial);
            scene.add(stars);

            // Nebula
            let nebulaGeo = new THREE.BufferGeometry();
            let nebPositions = [];
            let nebColors = [];
            for(let i=0; i<2000; i++) {
                nebPositions.push(Math.random() * 1000 - 500);
                nebPositions.push(Math.random() * 1000 - 500);
                nebPositions.push(Math.random() * 1000 - 500);
                let color = new THREE.Color();
                color.setHSL(Math.random() * 0.2 + 0.6, 1, 0.5);
                nebColors.push(color.r, color.g, color.b);
            }
            nebulaGeo.setAttribute('position', new THREE.Float32BufferAttribute(nebPositions, 3));
            nebulaGeo.setAttribute('color', new THREE.Float32BufferAttribute(nebColors, 3));
            let nebMat = new THREE.PointsMaterial({ size: 2, vertexColors: true, transparent: true, opacity: 0.8 });
            nebulaParticles = new THREE.Points(nebulaGeo, nebMat);
            scene.add(nebulaParticles);

            animate();
        }

        function animate() {
            let positions = starGeo.attributes.position.array;
            for(let i=0; i<positions.length; i+=3) {
                positions[i+1] -= speed;
                if (positions[i+1] < -300) positions[i+1] = 300;
            }
            starGeo.attributes.position.needsUpdate = true;
            stars.rotation.y += 0.002;
            if (nebulaParticles) nebulaParticles.rotation.y += 0.001;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        // Music Logic
        const audio = document.getElementById('bg-audio');
        const musicIcon = document.getElementById('music-icon');
        function toggleMusic() {
            if (audio.paused) { audio.play(); musicIcon.innerText = '‚è∏'; }
            else { audio.pause(); musicIcon.innerText = '‚ñ∂'; }
        }

        function navigateTo(page) { window.location.href = page; }
        init();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
