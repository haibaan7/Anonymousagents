<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Agents | Hub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Inter', sans-serif; }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; }

        #hub-content {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 10; flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .hub-title {
            color: #00ffff; 
            margin-bottom: 1rem;
            /* Fluid font size: min 2rem, scales with width, max 4rem */
            font-size: clamp(2rem, 8vw, 4rem); 
            letter-spacing: clamp(4px, 1.5vw, 10px);
            text-shadow: 0 0 30px #00ffff;
            text-transform: uppercase;
        }

        .hub-subtitle {
            color: #a29bfe; 
            font-size: clamp(0.9rem, 3vw, 1.3rem); 
            margin-bottom: clamp(2rem, 5vw, 4rem);
            letter-spacing: 2px;
            font-weight: 300;
        }

        .hub-nav-tabs {
            display: flex; 
            gap: clamp(1rem, 3vw, 2rem); 
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
        }

        .hub-nav-tab {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 255, 0.4);
            color: white; 
            padding: clamp(1rem, 3vw, 1.5rem) clamp(1.5rem, 5vw, 2.5rem); 
            border-radius: 50px;
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: clamp(0.8rem, 2.5vw, 1.1rem); 
            font-weight: 600;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
            white-space: nowrap;
        }

        .hub-nav-tab:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        }

        .home-btn {
            position: absolute; 
            bottom: clamp(20px, 5vh, 40px); 
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #00ffff, #0099cc);
            color: #0a0e27; 
            border: none; 
            padding: 0.75rem 2rem;
            border-radius: 25px; 
            cursor: pointer; 
            font-weight: bold;
            transition: all 0.3s ease; 
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .home-btn:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
        }

        /* Responsive adjustments for narrow screens */
        @media (max-width: 600px) {
            .hub-nav-tabs {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            .hub-nav-tab {
                width: 80%;
                max-width: 300px;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div id="hub-content">
        <h1 class="hub-title">ADVENTURE HUB</h1>
        <p class="hub-subtitle">Select Your Next Destination</p>
        
        <div class="hub-nav-tabs">
            <div class="hub-nav-tab" onclick="navigateTo('spaceship.html')">üöÄ SPACESHIPS</div>
            <div class="hub-nav-tab" onclick="navigateTo('adventures.html')">üåå ADVENTURES</div>
            <div class="hub-nav-tab" onclick="navigateTo('games.html')">üéÆ GAMES</div>
        </div>

        <button class="home-btn" onclick="goHome()">‚Üê BACK TO VOID</button>
    </div>

    <script>
        let scene, camera, renderer, starGeo, stars, starMaterial;
        let speed = 0.2;
        let nebulaParticles;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 1;
            camera.rotation.x = Math.PI/2;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio); // Better sharpness on mobile
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Stars Logic
            starGeo = new THREE.BufferGeometry();
            let positions = [];
            for(let i=0; i<6000; i++) {
                positions.push(Math.random() * 600 - 300);
                positions.push(Math.random() * 600 - 300);
                positions.push(Math.random() * 600 - 300);
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            
            starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.7,
                transparent: true
            });

            stars = new THREE.Points(starGeo, starMaterial);
            scene.add(stars);

            // Nebula Logic
            let nebulaGeo = new THREE.BufferGeometry();
            let nebPositions = [];
            let nebColors = [];
            for(let i=0; i<2000; i++) {
                nebPositions.push(Math.random() * 1000 - 500);
                nebPositions.push(Math.random() * 1000 - 500);
                nebPositions.push(Math.random() * 1000 - 500);
                
                let color = new THREE.Color();
                color.setHSL(Math.random() * 0.2 + 0.6, 1, 0.5);
                nebColors.push(color.r, color.g, color.b);
            }
            nebulaGeo.setAttribute('position', new THREE.Float32BufferAttribute(nebPositions, 3));
            nebulaGeo.setAttribute('color', new THREE.Float32BufferAttribute(nebColors, 3));
            
            let nebMat = new THREE.PointsMaterial({
                size: 2,
                vertexColors: true,
                transparent: true,
                opacity: 0.6
            });
            nebulaParticles = new THREE.Points(nebulaGeo, nebMat);
            scene.add(nebulaParticles);

            scene.fog = new THREE.FogExp2(0x050510, 0.002);

            animate();
        }

        function animate() {
            let positions = starGeo.attributes.position.array;
            
            for(let i=0; i<positions.length; i+=3) {
                positions[i+1] -= speed;
                if (positions[i+1] < -300) {
                    positions[i+1] = 300;
                }
            }
            
            starGeo.attributes.position.needsUpdate = true;
            stars.rotation.y += 0.0015;

            if (nebulaParticles) {
                nebulaParticles.rotation.y += 0.0008;
            }

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        function navigateTo(page) {
            window.location.href = page;
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        // IMPROVED RESIZE HANDLER
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            
            renderer.setSize(width, height);
            renderer.setPixelRatio(window.devicePixelRatio);
        });

        init();
    </script>

    <script>
        window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
</body>
</html>
