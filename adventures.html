<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="logo.jpg">
    <title>Anonymous Agents | Adventures</title>
    <style>
        /* Updated Body to allow natural scrolling */
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            min-height: 100%;
            background: #0a0e27; 
            font-family: 'Courier New', monospace; 
            color: white; 
        }

        #content { 
            width: 100%; 
            min-height: 100vh; 
            padding: 2rem 1rem 5rem 1rem; /* Added bottom padding for mobile clearance */
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a3e 100%); 
            box-sizing: border-box; 
            overflow-y: auto; /* Ensures vertical scroll is enabled */
        }
        
        /* Header & Navigation */
        .header { text-align: center; margin-bottom: 3rem; position: relative; padding: 30px 10px 0 10px; }
        .header h1 { font-size: 3rem; letter-spacing: 8px; margin: 0; color: #00ffff; text-shadow: 0 0 20px #00ffff; transition: font-size 0.3s ease; }
        .header p { font-size: 1.1rem; color: #a29bfe; margin: 1rem 0 0 0; }
        
        /* Navigation Buttons - Adjusted for better mobile visibility */
        .nav-buttons { 
            position: absolute; 
            top: 15px; 
            left: 15px; 
            display: flex; 
            gap: 10px; 
            z-index: 1000; 
        }
        
        .back-btn { 
            background: #00ffff; color: #0a0e27; border: none; padding: 0.6rem 1.2rem; 
            border-radius: 25px; cursor: pointer; font-weight: bold; transition: all 0.3s ease; 
            font-size: 0.8rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .back-btn:hover { transform: scale(1.1); box-shadow: 0 0 20px rgba(0, 255, 255, 0.8); }

        .star-separator { text-align: center; font-size: 1.5rem; color: #00ffff; margin: 2rem 0; animation: twinkle 2s infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

        /* Story Cards Layout */
        .stories-container { max-width: 1000px; margin: 0 auto; display: flex; flex-direction: column; gap: 2rem; }
        .story-card { background: rgba(26, 31, 58, 0.8); border: 2px solid #00ffff; border-radius: 15px; padding: 2rem; transition: all 0.3s ease; cursor: pointer; position: relative; overflow: hidden; }
        .story-card::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent); transition: left 0.5s ease; }
        .story-card:hover::before { left: 100%; }
        .story-card:hover { box-shadow: 0 0 30px rgba(0, 255, 255, 0.6), inset 0 0 20px rgba(0, 255, 255, 0.1); transform: translateY(-5px); }

        .story-header { display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; flex-wrap: wrap; }
        .story-number { font-size: 2rem; color: #00ffff; font-weight: bold; text-shadow: 0 0 10px #00ffff; }
        .story-title { font-size: 1.6rem; color: #00ffff; letter-spacing: 2px; margin: 0; flex: 1; min-width: 200px; }
        
        .mission-tag { display: inline-block; background: rgba(0, 255, 255, 0.2); border: 1px solid #00ffff; color: #00ffff; padding: 0.5rem 1rem; border-radius: 20px; font-size: 0.8rem; margin-bottom: 1rem; }
        .story-preview { color: #ddd; font-size: 1rem; line-height: 1.6; margin: 1rem 0; }
        
        .story-meta { display: flex; gap: 1.5rem; margin: 1.5rem 0; font-size: 0.85rem; color: #a29bfe; flex-wrap: wrap; }
        .story-meta span { display: flex; align-items: center; gap: 0.5rem; }
        
        .read-btn { background: linear-gradient(135deg, #00ffff, #0099cc); color: #0a0e27; border: none; padding: 0.8rem 1.5rem; border-radius: 25px; font-weight: bold; cursor: pointer; transition: all 0.3s ease; font-size: 0.9rem; width: 100%; max-width: 250px; }
        .read-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(0, 255, 255, 0.8); }

        .pixel-divider { text-align: center; margin: 2rem 0; color: #00ffff; opacity: 0.5; }

        /* Responsive Breakpoints */
        @media (max-width: 768px) {
            #content { padding: 1rem 1rem 5rem 1rem; }
            .header { padding-top: 60px; } /* Space for the button */
            .header h1 { font-size: 2.2rem; letter-spacing: 4px; }
            .story-card { padding: 1.5rem; }
            .read-btn { max-width: 100%; }
        }
    </style>
</head>
<body>

    <div id="content">
        <div class="nav-buttons">
            <button class="back-btn" onclick="goBack()">‚Üê BACK</button>
        </div>

        <div class="header">
            <h1>üåå ADVENTURES</h1>
            <p>Explore Stories & Missions Across the Galaxy</p>
        </div>
        
        <div class="star-separator">‚ú¶ ‚ú¶ ‚ú¶</div>
        
        <div class="stories-container" id="stories-container"></div>
    </div>

    <script>
        const stories = [
            {
                id: 1,
                number: '01',
                title: 'The Great Space Snack Heist',
                mission: 'MISSION: RECOVERY',
                preview: 'When Haiyun accidentally eats an ancient alien power core thinking it was a snack, the Agents must survive the "Infinite Snack Defense System".',
                duration: '5 min read',
                difficulty: 'FUN',
                url: 'stories/story01.html'
            },
            {
                id: 2,
                number: '02',
                title: 'COSMIC STORM',
                mission: 'MISSION: SURVIVAL',
                preview: 'A massive solar storm threatens to destroy the ship. The team must navigate through the chaos before the hull breaches.',
                duration: '12 min read',
                difficulty: 'HARD',
                url: stories/story02.html
            },
            {
                id: 3,
                number: '03',
                title: 'THE ANCIENT CIPHER',
                mission: 'MISSION: INVESTIGATION',
                preview: 'Inzi discovers an ancient alien artifact. The team races against time to decode it before an unknown force intercepts them.',
                duration: '18 min read',
                difficulty: 'HARD',
                url: null
            }
        ];

        function initStories() {
            const container = document.getElementById('stories-container');
            stories.forEach((story, index) => {
                const storyCard = document.createElement('div');
                storyCard.className = 'story-card';
                storyCard.innerHTML = `
                    <div class="story-header">
                        <span class="story-number">${story.number}</span>
                        <h2 class="story-title">${story.title}</h2>
                    </div>
                    <span class="mission-tag">${story.mission}</span>
                    <p class="story-preview">${story.preview}</p>
                    <div class="story-meta">
                        <span>üìñ ${story.duration}</span>
                        <span>‚ö° ${story.difficulty}</span>
                    </div>
                    <button class="read-btn" onclick="readStory(${index})">[ ENTER STORY ]</button>
                `;
                container.appendChild(storyCard);
                
                if (index < stories.length - 1) {
                    const divider = document.createElement('div');
                    divider.className = 'pixel-divider';
                    divider.textContent = '‚óÜ ‚óÜ ‚óÜ';
                    container.appendChild(divider);
                }
            });
        }

        function readStory(index) {
            const story = stories[index];
            if (story.url) {
                window.location.href = story.url;
            } else {
                alert(`Story "${story.title}" coming soon...`);
            }
        }
        
        function goBack() {
            window.location.href = 'back.html';
        }

        initStories();
    </script>
</body>
</html>
