<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Agents</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Inter', sans-serif; }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; }

        /* UI Layer */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 10; transition: opacity 1s ease, transform 1.5s ease;
            padding: 20px;
            box-sizing: border-box;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: clamp(1.5rem, 5vw, 3rem); 
            border-radius: 20px; 
            text-align: center; 
            color: white;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            /* Fluid font size: Min 1.5rem, Scales with width, Max 3rem */
            font-size: clamp(1.5rem, 6vw, 3rem);
            margin-bottom: 1.5rem;
        }

        .cta-button {
            display: inline-block; 
            padding: 15px 30px; 
            background: white;
            color: black; 
            text-decoration: none; 
            border-radius: 50px;
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
        }

        .cta-button:hover { transform: scale(1.05); box-shadow: 0 0 20px #fff; }

        /* Final Welcome Text */
        #adventure-text {
            position: absolute; 
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white; 
            text-align: center; 
            opacity: 0;
            pointer-events: none; 
            z-index: 5;
            transition: opacity 2s ease;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: clamp(1.5rem, 5vw, 3rem);
            width: 90%;
        }

        .adventure-title {
            font-size: clamp(2rem, 8vw, 4rem); 
            letter-spacing: clamp(2px, 2vw, 10px);
            margin: 0;
        }

        .adventure-sub {
            font-size: clamp(1rem, 3vw, 1.5rem); 
            color: #a29bfe;
            margin: 0;
        }

        /* Navigation Tabs - Responsive Grid/Flex */
        .nav-tabs {
            display: flex; 
            gap: 1rem; 
            opacity: 1;
            pointer-events: auto; 
            z-index: 5;
            flex-wrap: wrap; /* Allows wrapping on small screens */
            justify-content: center;
        }

        .nav-tab {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white; 
            padding: clamp(0.6rem, 2vw, 1rem) clamp(1rem, 3vw, 2rem); 
            border-radius: 50px;
            cursor: pointer; 
            transition: all 0.3s ease;
            font-size: clamp(0.8rem, 2vw, 1rem); 
            font-weight: 500;
            white-space: nowrap;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .nav-tabs {
                flex-direction: column; /* Stack buttons on very small screens */
                width: 100%;
                max-width: 250px;
            }
            .nav-tab {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="glass-card">
            <h1>Welcome to Anonymous Agents</h1>
            <div class="cta-button" onclick="startWarp()">Explore Anonymous Agents</div>
        </div>
    </div>

    <div id="adventure-text">
        <h1 class="adventure-title">ADVENTURE SPACE</h1>
        <p class="adventure-sub">Unlimited Possibilities Await</p>
        
        <div class="nav-tabs">
            <div class="nav-tab" onclick="navigateTo('spaceship.html')">ðŸš€ Spaceships</div>
            <div class="nav-tab" onclick="navigateTo('adventures.html')">ðŸŒŒ Adventures</div>
            <div class="nav-tab" onclick="navigateTo('games.html')">ðŸŽ® Games</div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, starGeo, stars, starMaterial;
        let isWarping = false;
        let speed = 0.5;
        let nebulaParticles;

        init();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 1;
            camera.rotation.x = Math.PI/2;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio); // High DPI support
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            starGeo = new THREE.BufferGeometry();
            let positions = [];
            for(let i=0; i<6000; i++) {
                positions.push(Math.random() * 600 - 300);
                positions.push(Math.random() * 600 - 300);
                positions.push(Math.random() * 600 - 300);
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            
            starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.7,
                transparent: true
            });

            stars = new THREE.Points(starGeo, starMaterial);
            scene.add(stars);

            animate();
        }

        function startWarp() {
            isWarping = true;
            document.getElementById('ui-layer').style.opacity = '0';
            document.getElementById('ui-layer').style.transform = 'scale(2)';
            
            setTimeout(() => {
                document.getElementById('ui-layer').style.display = 'none';
                createAdventureWorld();
            }, 2000);
        }

        function createAdventureWorld() {
            scene.fog = new THREE.FogExp2(0x050510, 0.002);
            
            let nebulaGeo = new THREE.BufferGeometry();
            let nebPositions = [];
            let nebColors = [];
            for(let i=0; i<2000; i++) {
                nebPositions.push(Math.random() * 1000 - 500);
                nebPositions.push(Math.random() * 1000 - 500);
                nebPositions.push(Math.random() * 1000 - 500);
                
                let color = new THREE.Color();
                color.setHSL(Math.random() * 0.2 + 0.6, 1, 0.5);
                nebColors.push(color.r, color.g, color.b);
            }
            nebulaGeo.setAttribute('position', new THREE.Float32BufferAttribute(nebPositions, 3));
            nebulaGeo.setAttribute('color', new THREE.Float32BufferAttribute(nebColors, 3));
            
            let nebMat = new THREE.PointsMaterial({
                size: 2,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });
            nebulaParticles = new THREE.Points(nebulaGeo, nebMat);
            scene.add(nebulaParticles);

            setTimeout(() => {
                const advText = document.getElementById('adventure-text');
                advText.style.opacity = '1';
                advText.style.pointerEvents = 'auto';
                isWarping = false;
                speed = 0.2;
            }, 100);
        }

        function navigateTo(page) {
            console.log("Navigating to:", page);
            // window.location.href = page; 
        }

        function animate() {
            let positions = starGeo.attributes.position.array;
            
            for(let i=0; i<positions.length; i+=3) {
                positions[i+1] -= speed;

                if (isWarping && speed < 20) {
                    speed += 0.2;
                }

                if (positions[i+1] < -300) {
                    positions[i+1] = 300;
                }
            }
            
            starGeo.attributes.position.needsUpdate = true;
            stars.rotation.y += 0.002;

            if (nebulaParticles) {
                nebulaParticles.rotation.y += 0.001;
            }

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        // IMPROVED RESIZE LOGIC
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            
            renderer.setSize(width, height);
            renderer.setPixelRatio(window.devicePixelRatio);
        });
    </script>
</body>
</html>
